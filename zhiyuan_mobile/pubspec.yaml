name: zhiyuan_mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 网络请求
  dio: ^4.0.0 # 用于高效的网络请求

  # 状态管理
  provider: ^6.1.3 # 用于全局状态管理

  # 路由管理
  go_router: ^5.0.0 # 用于声明式路由管理

  # 依赖注入
  get_it: ^7.2.0 # 提供简单的依赖注入

  # # Firebase 支持
  # firebase_core: ^1.10.6 # Firebase 主要插件
  # firebase_messaging: ^10.0.0 # 用于推送通知

  # 本地存储
  hive: ^2.0.0 # 轻量级本地存储
  # flutter_secure_storage: ^5.0.2 # 安全存储用于敏感数据
  intl: ^0.17.0
  # 图片缓存
  cached_network_image: ^3.2.0 # 网络图片缓存

  # 数据序列化
  json_serializable: ^6.0.1 # 自动生成JSON序列化代码

  # 添加 shared_preferences 插件
  shared_preferences: ^2.0.15 # 请检查最新版本
  dartz: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint规则
  flutter_lints: ^5.0.0

  # 代码生成工具
  build_runner: ^2.1.1 # 用于代码生成
  json_serializable: ^6.0.1 # 用于生成序列化代码

  # 配置应用图标
  flutter_launcher_icons: ^0.9.2 # 用于生成应用图标

flutter:
  uses-material-design: true

  # 其他 assets 配置（根据需要添加）
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # 配置 Android 和 iOS 启动图标（将配置移至 dev_dependencies 部分）
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
